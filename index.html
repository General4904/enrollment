<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Enroll Now</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="images/reactLogo.png" type="image/x-icon" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="main.css" />
	</head>

	<body>
		<header>
			<ul>
				<li><img src="images/logo.png" id="logo" /></li>
				<li><h1>Apply to join the internship</h1></li>
			</ul>
		</header>

		<div id= "enrol">
		<form class="row g-3">
			<header>Welcome To The Dev World</header>
			<div class="container">
				<div class="row">
					<div id="info" class="col-lg-6 col-md-1">
						<label for="inputSurname" class="form-label">Surname</label>
						<input
							type="text"
							class="form-control"
							id="surname"
							placeholder="Michael"
						/>
					</div>
					<div class="col-lg-6">
						<label for="firstname" class="form-label">Firstname</label>
						<input
							type="text"
							class="form-control"
							id="surname"
							placeholder="Joseph"
						/>
					</div>
					<div class="col-lg-6">
						<label for="inputEmail4" class="form-label">Email</label>
						<input
							type="email"
							class="form-control"
							id="inputEmail4"
							placeholder="michaeljoseph@gmail.com"
						/>
					</div>

					<div class="col-lg-6">
						<label for="inputEmail4" class="form-label">Phone Number</label>
						<input
							type="tel"
							class="form-control"
							id="inputEmail4"
							placeholder="+234.........."
						/>
					</div>

					<div class="col-lg-6">
						<label for="inputPassword4" class="form-label">Password</label>
						<input
							type="password"
							class="form-control"
							id="inputPassword4"
							placeholder="Enter Your Password"
						/>
					</div>

					<div class="col-lg-4" >
						<label for="inputState" class="form-label">Please Select A Course</label>
						<select id="inputState" class="form-select">
							<option selected value= "HTML">Choose A Cousre</option>
							<option>HTML</option>
							<option>CSS</option>
							<option>JavaScript</option>
							<option>React Js</option>
							<option>Node Js</option>
							<option>Java</option>
							<option>Data Structures & Algorithms</option>
							<option>Database Management System (MySQL)</option>
							<option>Bootstrap</option>
							<option>Mobile App Development With React Native</option>
							<option>Git & GitHub</option>
							<option>Web Programming</option>
							<option>Cyber Security</option>
							<option>SQL</option>
							<option>System Design</option>
							<option>MicroService</option>
						</select>
					</div>

					<div class="col-lg-2">
						<label for="inputState" class="form-label">What Is Your Highest Level of Education?</label>
						<select id="inputState" class="form-select">
							<option selected>Undergraduate (S.S.C.E.)</option>
							<option>Graduate (H.N.D)</option>
							<option>Graduate (BSc/BA/BEng)</option>
							<option>Post Graduate (MSC/MBA)</option>
							</select>
					</div>

					<div class="col-lg-12">
						<fieldset class="row mb-3">
							<legend class="col-form-label col-sm-2 pt-0">Gender</legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="gridRadios"
										id="gridRadios1"
										value="option1"
										checked
									/>
									<label class="form-check-label" for="gridRadios1">
										Male
									</label>
								</div>
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="gridRadios"
										id="gridRadios2"
										value="option2"
									/>
									<label class="form-check-label" for="gridRadios2">
										Female
									</label>
								</div>
								<div class="form-check disabled">
									<input
										class="form-check-input"
										type="radio"
										name="gridRadios"
										id="gridRadios3"
										value="option3"
									/>
									<label class="form-check-label" for="gridRadios3">
										Rather Not Say
									</label>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="col-lg-12">
							<p>
								By applying for the intership, you agree to Genius' Terms and
								Conditions and Privacy Policy
							</p>
						</div>
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-primary">Register</button>
						<button type="reset" class="btn btn-primary">Clear Form</button>
					</div>
				</div>
			</div>
		</form>

		</div>
		<footer>
			<div>
				<small>Copyright Â© Genius Computer Technologies. 2023</small>
			</div>
		</footer>
		<!-- jQuery (Bootstrap JS plugins depend on it) -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
