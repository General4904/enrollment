<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Enroll Now</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="images/reactLogo.png" type="image/x-icon" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="main.css" />
	</head>

	<body>
		<header>
			<ul>
				<li><img src="images/logo.png" id="logo" /></li>
				<li><h1>Apply to join the internship</h1></li>
			</ul>
		</header>

		<div id="enrol" class="container-fluid">
			<header><div id="title">Welcome To The Dev World</div></header>

			<form>
				<div class="form-group">
					<label for="Surname">Surname</label>
					<input
						type="text"
						class="form-control"
						id="Surname"
						placeholder="Surname"
					/>
				</div>
				<div class="form-group">
					<label for="Firstname">Firstname</label>
					<input
						type="text"
						class="form-control"
						id="firstname"
						placeholder="Firstname"
					/>
				</div>

				<div class="form-group">
					<label for="phonenumber">Phone number</label>
					<input
						type="tel"
						class="form-control"
						id="phonenumber"
						placeholder="Phone number"
					/>
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input
						type="email"
						class="form-control"
						id="exampleInputEmail1"
						placeholder="Email"
					/>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input
						type="password"
						class="form-control"
						id="exampleInputPassword1"
						placeholder="Password"
					/>
				</div>

				<div>
					<div>
						<label for="select">What Is Your Highest Level Of Education</label>
					</div>
					<select class="form-control">
						<option>Undergraduate (S.S.C.E.)</option>
						<option>Graduate (H.N.D)</option>
						<option>Graduate (B.Sc/B.A/B.Eng)</option>
						<option>Post Graduate (M.Sc/M.B.A)</option>
					</select>
				</div>

				<div>
					<div>
						<label for="select">Select A Course</label>
					</div>
					<select class="form-control">
						<option>Tap to select a course</option>
						<option>HTML</option>
						<option>CSS</option>
						<option>JavaScript</option>
						<option>React JS</option>
						<option>Node JS</option>
						<option>Java</option>
						<option>MicroService</option>
						<option>System Design</option>
						<option>SQL</option>
						<option>Cyber Security</option>
						<option>Web Programming</option>
						<option>Git & GitHub</option>
						<option>Mobile App Development With React Native</option>
						<option>CSS Bootstrap</option>
						<option>Database Management (MySQL)</option>
						<option>Data Structures & Algorithms</option>
					</select>
				</div>

				<div>
					<button type="submit" class="btn btn-default">Submit</button>
					<button type="reset" class="btn btn-default">Clear Form</button>
				</div>
			</form>
		</div>

		<footer>
			<div>
				<small>Copyright Â© Genius Computer Technologies. 2023</small>
			</div>
		</footer>
		<!-- jQuery (Bootstrap JS plugins depend on it) -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
